<!DOCTYPE html>
<meta charset="utf-8">
<title>CrawlMaze - Testbed for Web Crawlers - HTTP headers</title>
<h1> Link header </h1>
<p>
  The Location response header indicates the URL to redirect a page to.
  It only provides a meaning when served with a 3xx (redirection) or 201 (created) status response.
  The response contains the header with a link which should be discovered by security crawlers.
</p>
