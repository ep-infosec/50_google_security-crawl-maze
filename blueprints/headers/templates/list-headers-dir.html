<h1>
  headers/{{ path }}
</h1>
<ul>
    {% for file in files %}
      {% if file.endswith(".html") %}
        <li><a href="/headers/{{ path }}{{ file }}">{{ file }}</a></li>
      {% else %}
        <li><a href="/headers/{{ path }}{{ file }}/">{{ file }}/</a></li>
      {% endif %}
    {% endfor %}
</ul>
