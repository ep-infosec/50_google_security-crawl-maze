<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <title>CrawlMaze - Testbed for Web Crawlers - two EventListeners on same action </title>
  <h1> POST requests from two event listeners on one button </h1>
  <input type="button" id = "btn" value="Submit">
  <p>
    When the button is clicked, two requests are triggered, one by each of two EventListeners on the button registered via addEventListener.
  </p>
</body>

<script>
  btn = document.getElementById("btn")
  btn.addEventListener("click",() => {
      fetch("/test/javascript/interactive/two-listeners-first.found", {method: "POST"});
  })
  btn.addEventListener("click",() => {
      fetch("/test/javascript/interactive/two-listeners-second.found", {method: "POST"});
  })
</script>
