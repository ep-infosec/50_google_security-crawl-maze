<title>CrawlMaze - Testbed for Web Crawlers - DOCTYPE</title>
<h1> DOCTYPE </h1>
<p>
  The doctype declaration is an instruction to the web browser about what version of HTML the page is written in.
  Private external DTDs are identified by the keyword SYSTEM, and are intended for use by a single author or group of authors.
</p>
