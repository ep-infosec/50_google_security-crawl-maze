<!DOCTYPE html>
<meta charset="utf-8">
<title>CrawlMaze - Testbed for Web Crawlers - source tag</title>
<h1> srcset attribute </h1>
<audio controls>
    <source srcset="/test/html/body/audio/source/srcset1x.found 1x,
                    /test/html/body/audio/source/srcset2x.found 2x">
</audio>
<p>
  Defines multiple sources of the same resource, allowing the browser to select the appropriate source.
</p>
