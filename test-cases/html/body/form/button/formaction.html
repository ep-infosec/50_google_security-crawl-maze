<!DOCTYPE html>
<meta charset="utf-8">
<title>CrawlMaze - Testbed for Web Crawlers - button tag</title>
<h1> formaction attribute </h1>
<form id="test">
  <button form="test" formaction="/test/html/body/form/button/formaction.found" type="submit">CLICKME</button>
</form>
<p>
  The action attribute specifies where to send the form-data when a form is submitted. Only for type="submit"
</p>
