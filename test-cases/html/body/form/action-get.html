<!DOCTYPE html>

<title>CrawlMaze - Testbed for Web Crawlers - form tag</title>
<h1> action attribute, GET method </h1>
<form action="/test/html/body/form/action-get.found" method="GET">
  <input type="text" name="test1" value="test">
  <input type="text" name="test2" value="test">

</p>
